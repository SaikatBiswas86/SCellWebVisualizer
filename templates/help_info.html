<!-- Add this script in your HTML, assuming your video has an id "myVideo" -->
<script>
    var video = document.getElementById("myVideo");

    document.addEventListener("keydown", function (event) {
        switch (event.key) {
            case "ArrowLeft":
                skipTime(-10); // 10 seconds backward
                break;
            case "ArrowRight":
                skipTime(10); // 10 seconds forward
                break;
            case " ": // Space key
                togglePlayPause();
                break;

            default:
                break;
        }
    });

    function togglePlayPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function skipTime(seconds) {
        video.currentTime += seconds;
    }
</script>
